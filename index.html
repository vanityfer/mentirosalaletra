<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="https://unpkg.com/hydra-synth"></script>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <style> body{padding:0; margin:0;} </style>  <!--hace que el canvas no tenga nada de padding-->

  </head>
  <body>

    <canvas id="myCanvas" width="400px" height="400px"></canvas>
    <div id="p5_loading" class="loadingclass"></div> <!--para usar la funciÃ³n preload, necesaria para cargar cosas pesadas como videos o audio-->
    <div id='myContainer'></div> <!--container del canvas-->
    
   <script>
     var hydra = new Hydra({
  canvas: document.getElementById("myCanvas")
})





//



function setup() {

  let hc= loadImage('assets/images/daga.jpg');
  createCanvas(windowWidth, windowHeight);
  hc = select("#myCanvas")
  hc.hide()
  
  pg = createGraphics(width, height)
}

function draw() {
  let  hc= loadImage('assets/images/daga.jpg');
 
  if(frameCount%30==0)print(frameRate())
  pg.image(hc, 0, 0);
  pg.loadPixels()
  d = pg.pixelDensity()
  noStroke()
  for (let i = 0; i < 200; i++) {
    let x = int(random(width));
    let y = int(random(height));
    let id = 4 * d * (x + y * width * d)
    fill(pg.pixels[id+0],pg.pixels[id+1],pg.pixels[id+2])
    //fill(pg.get(x, y))
    ellipse(x, y, 5);
  }
}



     
     
    </script>
